{% extends 'base.html' %}
{% block title %}Delete, {{ teacher.first_name }} {{ teacher.last_name }} {% endblock %}
{% block content %}
<div class="container"><br><br><br>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <form method="post">
                    {% csrf_token %}
                    <div class="card-body">
                        <h3 class="text center"> Are you sure you want to
                            delete {{ teacher.first_name }} {{ teacher.last_name }}?</h3></div>

                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-danger">Yes</button>
                        <a href="{% url 'list_of_teachers' %}" class="btn btn-secondary">No</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
