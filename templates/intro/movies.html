{% extends 'base.html' %}
{% block title %} Favourite movies {% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
            <h3 class="text-red text-center">Favourite Movies</h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Director</th>
                        <th>Year</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for movie in favourite_movies %}
                            <tr>
                                <td>{{ movie.name }}</td>
                                <td>{{ movie.director }}</td>
                                <td>{{ movie.year }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
{% endblock %}
