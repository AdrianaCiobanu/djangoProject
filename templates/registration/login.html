{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center"><h4>Login, please!</h4></div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-success btn-sm">Login</button>
                            <a href="{% url 'password_reset' %}" class="btn btn-secondary btn-sm">Reset password</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
