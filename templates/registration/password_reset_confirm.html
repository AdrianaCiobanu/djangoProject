{% extends 'base.html' %}
{% block title %} Reset Password Confirmation {% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-header text-center"><h4>Password confirmation</h4></div>
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-success btn-sm">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
